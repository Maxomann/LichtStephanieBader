{% include html_start.html %}

    <div class="referenz-spacer"></div>

    <div class="container">
        {{content}}
    </div>

    <div id="leuchten-flexbox">

        {% for el in site.data.lieblingsleuchten %}

            <div>
                <h3>{{el.name}}<span>, {{el.datum}}</span></h3>
                <p>{{el.leuchtentyp}}</p>
                <p>{{el.beschreibung}}</p>
                <a href="{{el.herstellerlink}}" target="_blank" class="btn btn-default">Herstellerlink</a>
            </div>

        {% endfor %}

    </div>

{% include html_end.html %}
